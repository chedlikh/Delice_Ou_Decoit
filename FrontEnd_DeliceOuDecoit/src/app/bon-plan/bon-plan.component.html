
<div class="tri-box">
    <h1>filter</h1>
    
    <h4>search</h4>
    <input type="text"><i class="fa-solid fa-magnifying-glass"></i>
    <h3>Categoy</h3>

</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="container" *ngFor="let bonplan of bonplans" 
(click)="openDialog(bonplan)"
[class.active]="selectedBonplan === bonplan">	
	
	<div class="product-details">
        <div class="star-rating-container">
	<h1>{{ bonplan.name }}</h1>
   
	<span class="hint-star-u star">
        <ng-container *ngFor="let starClass of getStarClasses(bonplan.rates)">
            <i class="fa" [ngClass]="starClass" aria-hidden="true"></i>
        </ng-container>
        <h6 >note utilisateur: {{ bonplan.rates }}</h6>
        
    </span>
    <span class="hint-star-g star">
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star" aria-hidden="true"></i>
		<i class="fa fa-star-o" aria-hidden="true"></i>
        <h6>goole note :</h6>
	</span>
</div>
   
        
    
    
    <h5>nombre d'avis: {{bonplan.ratingCount}}</h5>
		
			<p class="information">{{ bonplan.description }}</p>

		
		
<div class="control">
	
	<button class="btn">
	 <span class="price">250</span>
   <span class="shopping-cart"><i class="fa-duotone fa-solid fa-comments" aria-hidden="true"></i></span>
   <span class="buy">Commentaire</span>
 </button>
	
</div>
			
</div>
	
<div class="product-image">
	
	<img [src]="'http://localhost:8089/establishment/images/' + (bonplan.encodedImage  | slice:15)" alt="">
	

<div class="info">
	<h2> Description</h2>
	<ul>
		<li><strong>Height : </strong>5 Ft </li>
		<li><strong>Shade : </strong>Olive green</li>
		<li><strong>Decoration: </strong>balls and bells</li>
		<li><strong>Material: </strong>Eco-Friendly</li>
		
	</ul>
</div>
</div>
